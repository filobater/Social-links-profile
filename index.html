<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <link href="./src/output.css" rel="stylesheet" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="bg-[#161313] text-center flex justify-center items-center flex-col h-screen"
  >
    <div
      class="p-8 w-[20rem] m-auto rounded-md bg-[#1F1F1F] flex flex-col items-stretch justify-start"
    >
      <div class="text-center mb-6">
        <img
          class="rounded-full w-20 h-20 m-auto mb-6"
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica avatar"
        />
        <h1 class="capitalize text-white font-semibold text-2xl mb-2">
          Jessica Randall
        </h1>
        <h2 class="capitalize text-[#C5F82A] text-sm font-semibold">
          London, United Kingdom
        </h2>
      </div>
      <h3 class="text-white mb-6 text-sm">
        <q>Front-end developer and avid reader.</q>
      </h3>
      <div class="flex flex-col gap-4 capitalize text-sm font-semibold">
        <div
          class="cursor-pointer text-center rounded-lg py-3 px-2 text-white hover:text-black bg-[#333333] hover:bg-[#C5F82A] duration-200"
        >
          GitHub
        </div>
        <div
          class="cursor-pointer text-center rounded-lg py-3 px-2 text-white hover:text-black bg-[#333333] hover:bg-[#C5F82A] duration-200"
        >
          frontend mentor
        </div>
        <div
          class="cursor-pointer text-center rounded-lg py-3 px-2 text-white hover:text-black bg-[#333333] hover:bg-[#C5F82A] duration-200"
        >
          linkedIn
        </div>
        <div
          class="cursor-pointer text-center rounded-lg py-3 px-2 text-white hover:text-black bg-[#333333] hover:bg-[#C5F82A] duration-200"
        >
          twitter
        </div>
        <div
          class="cursor-pointer text-center rounded-lg py-3 px-2 text-white hover:text-black bg-[#333333] hover:bg-[#C5F82A] duration-200"
        >
          Instagram
        </div>
      </div>
    </div>

    <div class="bg-[#333333] text-white w-full mt-8 p-3">
      Challenge by
      <a
        class="underline hover:no-underline"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="underline hover:no-underline font-semibold capitalize"
        href="https://github.com/filobater"
        >filobater</a
      >.
    </div>
  </body>
</html>
